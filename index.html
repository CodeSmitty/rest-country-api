<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Country Api</title>
  </head>
  <body>
    <div class='header-container'>
      <h1 class='header-title'>Where in the world?</h1>
      <button id='darkmode-btn'><span id='moon'>&#x263E;</span> Dark Mode</button>
    </div>

    <div class='search-and-filter-container'>
      <input id='search-bar' type='text' placeholder="Search for a country" />

      <div id='dropdown-container'>
        <label id='filter-label' for='filter'>Filter By Region:</label>
        <select name='filter' id='filter-dropdown'>
          <option></option>
          <option value='africa'>Africa</option>
          <option value='america'>America</option>
          <option value='asian'>Asian</option>
          <option value='europe'>Europe</option>
          <option value='oceania'>Oceania</option>
        </select>
      </div>
      
    </div>

    
    <div id='data-container'>

    </div>
  </body>

  <script src="app.js"></script>
</html>
